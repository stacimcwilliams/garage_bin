<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Garage Bin</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,800" rel="stylesheet">
</head>
<body>
  <h1 id="title"> Garage Bin</h1>

  <section id="close-garage-bin">
    <button type="button" class="open-garage-btn"> Click here to open the Garage!</button>
  </section>

  <div id="open-garage-bin">
    <section class='stuff-container'>
      <div class='stuff-header'>
        <h2 class='stuff-title'>Here's that stuff</h2>
      </div>
      <ul class='stuff-listing'>
      </ul>
    </section>
    <div class='count-container'>
      <p>Item total:</p>
    </div>
    
    <button class='sort-items-btn btn'>Sort A-Z</button>
    <div class="add-stuff">
      <input class="name-input" placeholder="Name"></input>
      <input class="reason-input" placeholer="Reason"></input>
      <select class="cleanliness-input" name="Cleanliness">
        <option value="Sparkling">Sparkling</option>
        <option value="Dusty">Dusty</option>
        <option value="Rancid">Rancid</option>
      </select>


      <button class="add-stuff-btn">Submit more stuff</button>
    </div>
    <button class="close-garage-btn">Close the Garage</button>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-3.2.1.min.js"><\/script>')</script>
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
